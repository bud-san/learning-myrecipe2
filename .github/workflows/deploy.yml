name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  repository_dispatch:
    types: [update]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build with Astro
        run: |
          bun run astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        env:
          VITE_MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          VITE_MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          VITE_MICROCMS_RECIPES_ENDPOINT: ${{ secrets.MICROCMS_RECIPES_ENDPOINT }}
          VITE_MICROCMS_INGREDIENTS_ENDPOINT: ${{ secrets.MICROCMS_INGREDIENTS_ENDPOINT }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
